<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shinobi MMO FAN Site</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #111;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #f7931e;
    }

    main {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 300px;
      width: 100%;
    }

    .nav-button {
      background-color: #f7931e;
      border: none;
      color: #1a1a1a;
      padding: 1rem;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .nav-button:hover {
      background-color: #ffa94d;
    }

    @media (min-width: 768px) {
      .button-container {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Shinobi MMO FAN Site</div>
  </header>

  <main>
    <div class="button-container">
      <a href="https://shinobimmo.github.com/iniciantes" class="nav-button">Iniciantes</a>
      <a href="https://shinobimmo.github.com/builds" class="nav-button">Builds</a>
      <a href="https://shinobimmo.github.com/anuncios" class="nav-button">An√∫ncios</a>
      <a href="https://shinobimmo.github.com/monologogm" class="nav-button">Monologogm</a>
      <a href="https://shinobimmo.github.com/links" class="nav-button">Links</a>
    </div>
  </main>
</body>
</html>
