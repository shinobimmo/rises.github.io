<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shinobi MMO FAN Site</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a1a;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 1rem;
      background-color: #2c2c2c;
      display: flex;
      justify-content: flex-start;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }

    .nav-button {
      padding: 1rem;
      font-size: 1.2rem;
      background-color: #3a3a3a;
      color: white;
      border: none;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .nav-button:hover {
      background-color: #505050;
    }

    @media (min-width: 600px) {
      .button-container {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }

      .nav-button {
        flex: 1 1 calc(50% - 1rem);
        margin: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Shinobi MMO FAN Site</h1>
  </header>
  <main>
    <div class="button-container">
      <a href="https://rises.github.com/lows/" class="nav-button">Iniciantes</a>
      <a href="https://rises.github.com/builds/" class="nav-button">Builds</a>
      <a href="https://rises.github.com/news/" class="nav-button">An√∫ncios</a>
      <a href="https://rises.github.com/monologogm/" class="nav-button">Monologogm</a>
      <a href="https://rises.github.com/links/" class="nav-button">Links</a>
    </div>
  </main>
</body>
</html>
